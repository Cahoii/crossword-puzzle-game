<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trò chơi Ô Chữ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title-container">
      <h1>TRÒ CHƠI Ô CHỮ</h1>
    </div>

    <div class="team-name-container">
      <input
        type="text"
        id="team-name-input"
        placeholder="Nhập tên đội của bạn..."
      />
      <button id="start-game-btn">Xác Nhận & Bắt Đầu</button>
    </div>

    <div class="info-panel game-area-hidden">
      Điểm số: <span id="score-display">10</span>
    </div>

    <div id="timer-display" class="game-area-hidden">
      Thời gian còn lại: <span id="time-remaining">--:--</span>
    </div>

    <div class="crossword-grid game-area-hidden" id="crossword-grid"></div>

    <div class="clue-area game-area-hidden" id="clue-area"></div>

    <div class="jumbled-letters-container game-area-hidden">
      <h3>CÁC CHỮ CÁI ĐÃ TÌM THẤY</h3>
      <div class="jumbled-letters" id="jumbled-letters-display"></div>
    </div>

    <div class="keyword-guess-container game-area-hidden">
      <h3>CHỐT KEY WORD</h3>
      <div class="guess-controls">
        <input
          type="text"
          id="keyword-guess-input"
          placeholder="Nhập đáp án của bạn..."
        />
        <button id="keyword-guess-btn">Check</button>
      </div>
      <p class="guess-message" id="guess-message"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script>
      // Dán đối tượng firebaseConfig bạn vừa sao chép vào đây
      const firebaseConfig = {
        apiKey: "AIzaSy...", // Thay bằng key thật của bạn
        authDomain: "crossword-puzzle-82a68.firebaseapp.com",
        projectId: "crossword-puzzle-82a68",
        storageBucket: "crossword-puzzle-82a68.appspot.com",
        messagingSenderId: "187127084641",
        appId: "1:187127084641:web:b1cba0b008283f57dc28",
      };

      // Khởi tạo Firebase (dùng cú pháp 'compat')
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
    </script>

    <script src="script.js"></script>
  </body>
</html>
