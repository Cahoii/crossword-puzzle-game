<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trò chơi Ô Chữ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title-container">
      <h1>JS</h1>
    </div>

    <div class="info-panel">Điểm số: <span id="score-display">10</span></div>

    <div class="crossword-grid" id="crossword-grid"></div>

    <div class="clue-area" id="clue-area"></div>

    <div class="jumbled-letters-container">
      <h3>CÁC CHỮ CÁI ĐÃ TÌM THẤY</h3>
      <div class="jumbled-letters" id="jumbled-letters-display"></div>
    </div>

    <div class="keyword-guess-container">
      <h3>CHỐT KEY WORD</h3>
      <div class="guess-controls">
        <input
          type="text"
          id="keyword-guess-input"
          placeholder="Nhập đáp án của bạn..."
        />
        <button id="keyword-guess-btn">SẮP XẾP & CHỐT</button>
      </div>
      <p class="guess-message" id="guess-message"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
